<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <nav class="nav">
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./logo.png" alt="company logo">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="finance"  onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-items" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-items" id="technology"  onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" id="news-input" placeholder="e.g. Science">
                <button id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
        
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" class="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam illum perferendis iusto voluptatibus saepe minus, dolor reiciendis ducimus repellendus ipsa suscipit at rerum omnis totam aut nam, fugit ut. Quam?</p>
            </div>
        </div>
    </template>
</body>
<script src="./script.js"></script>
</html>
